{% load static %}
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
  <div class="container">
    <a class="navbar-brand js-scroll-trigger" href="{% url 'home' %}"
      ><img
        src="{% static 'assets/logo.png' %}"
        alt="logo"
        style="height: 30px"
      />
      Pur Beurre</a
    >
    <button
      id="responsive-button"
      class="navbar-toggler navbar-toggler-right"
      type="button"
      data-toggle="collapse"
      data-target="#navbarResponsive"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto my-2 my-lg-0">
        <li class="form-inline">
          <form
            class=""
            action="{% url 'substitute:check_query' %}"
            method="post"
            accept-charset="utf-8"
          >
            {% csrf_token %}
            <input
              id="searchForm"
              class="form-control bg-light"
              name="query"
              placeholder="Chercher"
            />
          </form>
        </li>

        {% if request.user.is_authenticated %}

        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="{% url 'account' %}">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link js-scroll-trigger"
            href="{% url 'substitute:my_food' %}"
            ><i class="fas fa-carrot fa-2x"></i
          ></a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="{% url 'logout' %}">
            <i class="fas fa-sign-out-alt fa-2x"></i>
          </a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="{% url 'login' %}">
            <i class="fas fa-sign-in-alt fa-2x"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="{% url 'register' %}">
            <i class="fas fa-user-plus fa-2x"></i>
          </a>
        </li>

        {% endif %}
      </ul>
    </div>
  </div>
</nav>
