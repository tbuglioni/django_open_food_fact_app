{% extends 'base.html' %}

{% block content %}
<div>
    <h2>register</h2>

    <form method="post">
        {% csrf_token %}
        {% for field in registration_form %}
            <p>
                {{field.label_tag}}
                {{field}}

                {% if field.help_text %}
                <small>{{field.help_text}}</small>
                {% endif %}

                {% for error in field.errors %}
                    <p>{{error}}</p>
                {% endfor %}
            </p>       
        {% endfor %}
        <button type="submit">Register</button>
    </form>
</div>
{% endblock content %}
